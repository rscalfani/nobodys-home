<div id="changePasswordModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
                <form>
                    <input id="currentPassword" class="text" type="password"/>
                    <p>current password</p>
                    <input id="newPassword" class="text" type="password"/>
                    <p>new password</p>
                    <input id="confirmNewPassword" class="text" type="password"/>
                    <p>confirm new password</p>
                    <input type="submit" value="Change Password" disabled="disabled"/><br>
                    <input id="revealAll" type="checkbox"/> reveal all<br><br>
                    <p id="invalidCurrentPassword">invalid current password</p>
                    <p id="invalidNewPassword">please pick a different new password</p>
                    <p id="mismatchingPasswords">new password & confirm new password do not match</p>
                </form>
            </div>
        </div>
    </div>
</div>
